<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bg{
            color: red;
        }
    </style>
    <script src="https://cdn.bootcss.com/vue/2.6.9/vue.min.js"></script>
</head>
<body>

<div id="app">
    <div class="bg" v-bind:id="bg1">
        hello world!
        {{msg}}
    </div>
    <div class="bg">
        hello world!
        {{msg}}
    </div>
    {{ (count + 1)*10 }}
    <div v-html="template">
        {{template}}
    </div>
    <a :href="url">百度一下</a>
    <button type="button" @click="submit()">计数器</button>
</div>
<!--v:on可以写作@,v:bing可以写作:-->
<script>
    new Vue({
        el: '#app',
        data: {
            bg1: 'app-bind',
            msg: 'ferre,u know',
            count: 0,
            url: 'https://www.baidu.com',
            template: '<div>输出HTML</div>'
        },
        methods: {
            submit: function(){
                this.count ++
            }
        }
    })
</script>
</body>
</html>
